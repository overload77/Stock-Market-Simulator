{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <label class="uLabel">Username</label>
    <p class="accUname">{{ username }}</p>

    <form action="/account" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <p class="uLabel">Change Password</p>
            <input class="form-control" name="password" placeholder="Password" type="password" required="required" minlength="8">
            <div class="invalid-feedback">
                Passwords must be at least 8 characters 
            </div>
        </div>
            
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password" required="required" minlength="8">
        </div>

        <button class="btn btn-primary" type="submit">Change My Password</button>

    </form>

    <form action="/account" method="post" class="needs-validation mt-4" novalidate>
        <p class="uLabel" style="color:brown">Delete Account</p>
        <hr>
        <button class="btn btn-danger" type="submit" name="delete" value="-1">Delete My Account</button>
    </form>
    

{% endblock %}
