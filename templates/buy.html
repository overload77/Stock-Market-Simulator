{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <!-- Form styled with bootstrap -->
    <form action="/buy" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" required="required">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" autocomplete="off" name="shares" placeholder="Shares" min="1" required="required">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>


{% endblock %}
