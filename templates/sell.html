{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <select class="form-control" name="symbol" required="required">
                    <option disabled selected value>Symbol</option>
                {% for symbol in symbols %}
                    <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input type="number" class="form-control" autocomplete="off" name="shares" placeholder="Shares" min="1" required="required">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
